<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; 
user-scalable=0;" />
	<title>(WHATEVER HAPPENED TO PETE THE CHOP?)</title>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
	<style>
		html {
	        background: url(petethechop.png) no-repeat top left fixed;
	        -webkit-background-size: cover;
	        -moz-background-size: cover;
	        -o-background-size: cover;
	        background-size: cover;
		}
		body {
			margin: 0;
			padding: 30px;
		}
		h1 {
		    font-family: 'Ubuntu Condensed', sans-serif;
	        text-transform: uppercase;
	        float: right;
	        text-align: right;
	        color: #222;
	        text-shadow: 2px 2px 10px #999;
	        font-size: 62px;
	        letter-spacing: -1px;
	        margin-right: 20px;
	    }
	    h1 a {
	        color: #222;
	        text-decoration: none;
	    }

	    @media (max-width: 1160px) {

	    		width: 600px;
	    	}
	    }
	    @media (max-width: 875px) {

	    	}

	    	h1 {

	    	}
	    }

	    	h1 {
	    		font-size: 32px;

	    	}
	    }
	    @media (max-width: 550px) {

	    	}
	    }

</head>

<h1><a href="https://www.youtube.com/embed/wyrPxh3Qew4?autoplay=1" class="various fancybox.iframe">(Whatever Happened to Pete The Chop?)</a></h1>
